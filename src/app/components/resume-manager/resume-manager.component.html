<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>My Resumes</h2>
    <button class="btn btn-primary" (click)="createNewResume()">
      <i class="bi bi-plus-lg me-2"></i>
      Create New Resume
    </button>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let resume of resumes">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ resume.resume.personalInfo.name || 'Untitled Resume' }}</h5>
          <p class="card-text text-muted">
            Last modified: {{ resume.lastModified | date:'medium' }}
          </p>
        </div>
        <div class="card-footer bg-transparent border-0 d-flex justify-content-end gap-2">
          <button class="btn btn-outline-primary btn-sm" (click)="editResume(resume.id)">
            <i class="bi bi-pencil me-1"></i>
            Edit
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="deleteResume(resume.id)">
            <i class="bi bi-trash me-1"></i>
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="text-center py-5" *ngIf="!resumes.length">
    <i class="bi bi-file-earmark-text display-1 text-muted mb-3"></i>
    <h3>No Resumes Yet</h3>
    <p class="text-muted">Create your first resume to get started</p>
    <button class="btn btn-primary" (click)="createNewResume()">
      <i class="bi bi-plus-lg me-2"></i>
      Create New Resume
    </button>
  </div>
</div>
