<div class="preview-container">
  <div class="preview-actions">
    <div class="template-selector">
      <label for="template-select">Template:</label>
      <select 
        id="template-select" 
        class="form-select" 
        [(ngModel)]="selectedTemplateId" 
        (ngModelChange)="onTemplateChange()">
        <option *ngFor="let template of templates" [value]="template.id">
          {{template.name}}
        </option>
      </select>
    </div>
    <button class="btn btn-primary" (click)="downloadPDF()" [disabled]="isGeneratingPdf">
      {{ isGeneratingPdf ? 'Generating PDF...' : 'Download PDF' }}
    </button>
  </div>

  <div class="preview-content">
    <div #previewContent class="resume">
      <div [ngSwitch]="selectedTemplateId">
        <app-modern-professional *ngSwitchCase="'modern-professional'" [resume]="resume"></app-modern-professional>
        <app-creative-portfolio *ngSwitchCase="'creative-portfolio'" [resume]="resume"></app-creative-portfolio>
        <app-classic-elegant *ngSwitchCase="'classic-elegant'" [resume]="resume"></app-classic-elegant>
        <app-ats-optimized *ngSwitchCase="'ats-optimized'" [resume]="resume"></app-ats-optimized>
        <app-professional-sidebar *ngSwitchCase="'professional-sidebar'" [resume]="resume"></app-professional-sidebar>
        <app-classic-elegant *ngSwitchDefault [resume]="resume"></app-classic-elegant>
      </div>
    </div>
  </div>

  <div class="loading-overlay" *ngIf="isGeneratingPdf">
    <div class="spinner"></div>
    <p>Generating PDF...</p>
  </div>
</div>

<style>
.preview-container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  position: relative;
}

.preview-actions {
  padding: 1rem;
  background-color: #fff;
  border-bottom: 1px solid #dee2e6;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 1rem;
}

.template-selector {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.form-select {
  min-width: 200px;
}

.preview-content {
  flex: 1;
  overflow: auto;
  padding: 2rem;
  background-color: #f8f9fa;
}

.resume {
  background: white;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  margin: 0 auto;
  max-width: 1200px;
}

.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(255, 255, 255, 0.8);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 4px solid #f3f3f3;
  border-top: 4px solid #3498db;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@media print {
  .preview-actions,
  .navbar,
  .loading-overlay {
    display: none !important;
  }

  .preview-content {
    padding: 0;
    overflow: visible;
    background: none;
  }

  .resume {
    box-shadow: none;
  }
}
</style>
