<div class="preview-container">
  <div class="preview-actions">
    <button class="btn btn-primary" (click)="downloadPDF()" [disabled]="isGeneratingPdf">
      {{ isGeneratingPdf ? 'Generating PDF...' : 'Download PDF' }}
    </button>
  </div>

  <div class="preview-content">
    <div class="resume">
      <ng-container [ngSwitch]="selectedTemplate">
        <app-modern-professional
          *ngSwitchCase="'modern-professional'"
          [resume]="resume">
        </app-modern-professional>

        <app-classic-elegant
          *ngSwitchCase="'classic-elegant'"
          [resume]="resume">
        </app-classic-elegant>

        <app-creative-portfolio
          *ngSwitchCase="'creative-portfolio'"
          [resume]="resume">
        </app-creative-portfolio>

        <!-- Default template -->
        <app-modern-professional
          *ngSwitchDefault
          [resume]="resume">
        </app-modern-professional>
      </ng-container>
    </div>
  </div>

  <div class="loading-overlay" *ngIf="isGeneratingPdf">
    <div class="spinner"></div>
    <p>Generating PDF...</p>
  </div>
</div>

<style>
.preview-container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  position: relative;
}

.preview-content {
  flex: 1;
  overflow: auto;
  padding: 2rem;
  background-color: #f8f9fa;
}

.preview-frame {
  background: white;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  padding: 2rem;
  margin: 0 auto;
  max-width: 1200px;
}

.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(255, 255, 255, 0.8);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

@media print {
  .navbar, .loading-overlay {
    display: none !important;
  }

  .preview-content {
    padding: 0;
    overflow: visible;
    background: none;
  }

  .preview-frame {
    box-shadow: none;
    padding: 0;
  }
}
</style>
