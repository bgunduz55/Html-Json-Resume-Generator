<form [formGroup]="personalInfoForm" (ngSubmit)="saveChanges()">
  <h2>Personal Information</h2>

  <div class="form-group mb-3">
    <label for="fullName">Full Name *</label>
    <input type="text" id="fullName" class="form-control" formControlName="fullName" placeholder="John Doe">
    <div class="invalid-feedback" *ngIf="personalInfoForm.get('fullName')?.invalid && personalInfoForm.get('fullName')?.touched">
      Full name is required
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="title">Professional Title *</label>
    <input type="text" id="title" class="form-control" formControlName="title" placeholder="Software Engineer">
    <div class="invalid-feedback" *ngIf="personalInfoForm.get('title')?.invalid && personalInfoForm.get('title')?.touched">
      Professional title is required
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="email">Email Address *</label>
    <input type="email" id="email" class="form-control" formControlName="email" placeholder="john.doe@example.com">
    <div class="invalid-feedback" *ngIf="personalInfoForm.get('email')?.invalid && personalInfoForm.get('email')?.touched">
      <span *ngIf="personalInfoForm.get('email')?.errors?.['required']">Email is required</span>
      <span *ngIf="personalInfoForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" class="form-control" formControlName="phone" placeholder="+1 (555) 123-4567">
    <div class="invalid-feedback" *ngIf="personalInfoForm.get('phone')?.invalid && personalInfoForm.get('phone')?.touched">
      Phone number is required
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="location">Location *</label>
    <input type="text" id="location" class="form-control" formControlName="location" placeholder="City, Country">
    <div class="invalid-feedback" *ngIf="personalInfoForm.get('location')?.invalid && personalInfoForm.get('location')?.touched">
      Location is required
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="website">Website</label>
    <input type="url" id="website" class="form-control" formControlName="website" placeholder="https://example.com">
  </div>

  <div class="form-group mb-3">
    <label for="linkedin">LinkedIn Profile</label>
    <input type="url" id="linkedin" class="form-control" formControlName="linkedin" placeholder="https://linkedin.com/in/johndoe">
  </div>

  <div class="form-group mb-3">
    <label for="github">GitHub Profile</label>
    <input type="url" id="github" class="form-control" formControlName="github" placeholder="https://github.com/johndoe">
  </div>

  <div class="form-group mb-3">
    <label for="photo">Profile Photo</label>
    <div class="photo-upload-container">
      <div class="d-flex align-items-center gap-3">
        <ng-container *ngIf="personalInfoForm.get('photo')?.value; else uploadPlaceholder">
          <img [src]="personalInfoForm.get('photo')?.value" alt="Profile photo" class="profile-photo">
        </ng-container>
        <ng-template #uploadPlaceholder>
          <div class="upload-placeholder">
            <i class="bi bi-person"></i>
          </div>
        </ng-template>
        <div class="d-flex flex-column gap-2">
          <input type="file" id="photo" class="d-none" (change)="onPhotoSelected($event)" accept="image/*">
          <label for="photo" class="btn btn-outline-primary btn-photo mb-0">
            <i class="bi bi-upload me-2"></i>Upload Photo
          </label>
          <button type="button" class="btn btn-outline-danger btn-photo" *ngIf="personalInfoForm.get('photo')?.value" (click)="removePhoto()">
            <i class="bi bi-trash me-2"></i>Remove
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary" [disabled]="personalInfoForm.invalid">Save Changes</button>
  </div>
</form>
